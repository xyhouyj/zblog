<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<table class="table table-striped table-bordered table-hover dataTables-example">
    <thead>
    <tr>
        <th>Id</th>
        <th>标题</th>
        <th>栏目</th>
        <th>状态</th>
        <th>创建时间</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>

    <tr class="gradeX" th:each="article : ${articleList}">
        <td>12</td>
        <td>
            <a target="_blank" th:href="'/article/'+${article.id}" th:text="${article.title}">
            </a>
        </td>
        <td th:text="${article.categoryName}">
        </td>
        <td th:text="${article.status}==1?'正常':'关闭'">

        </td>
        <td th:text="${#dates.format(article.createTime,'yyyy-MM-dd')}">2016-10-14 10:41:50</td>
        <td>
            <button class="btn btn-primary btn-xs" type="button" title="编辑" th:onclick="'editArticle('+${article.id}+')'">
                编辑
            </button>


            <button class="btn btn-info btn-xs" type="button" th:text="${article.status}!=1?'正常':'关闭'" th:title="${article.status}!=1?'正常':'关闭'" th:onclick="'updateStatue('+${article.id}+','+${article.status}+')'">
                关闭
            </button>

            <button class="btn btn-danger btn-xs" type="button" title="删除" th:onclick="'deleteArticle('+${article.id}+')'">
                删除
            </button>



        </td>
    </tr>


    </tbody>
</table>

</html>
