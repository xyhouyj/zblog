
<article th:each="articleList: ${articleList}" th:id="${articleList.name}" class="article article-type-post" itemscope itemprop="blogPost">
    <div class="article-inner">


        <header class="article-header">


            <h1 itemprop="name">
                <a class="article-title" th:href="${articleList.name}" th:text="${articleList.articleName}"></a>
            </h1>



            <div class="article-meta">

                <div class="article-date">
                    <i class="fa fa-calendar"></i>
                    <a th:href="${articleList.aritcleUrl}">
                        <time datetime="2017-04-03T08:20:27.000Z" itemprop="datePublished" th:text="${articleList.createTime}"></time>
                    </a>
                </div>



                <div class="article-category" style="text-transform: none;">
                    <i class="fa fa-folder"></i>
                    <a class="article-category-link" href="/categories/Spring-Cloud/" th:text="${articleList.labelName}" th:href="/category/${articleList.label}"></a>
                </div>

                <div class="share-container" style="text-transform: none;" th:each="tagListStat : ${articleList.tag}">
                    <i class="fa fa-tag"></i>
                    <a class="tag-link"  onclick="loadTag([[${tagListStat}]])" th:href="/tag/${tagListStat}" th:text="${tagListStat}"></a>
                </div>
            </div>

        </header>


        <div class="article-entry" itemprop="articleBody" th:text="articleList.articleDesc">

            <p class="article-more-link">
                <a title=" 查看更多 " th:href="${articleList.articleUrl}">查看更多</a>
            </p>
        </div>
        <footer class="article-footer">
            <div id="socialShare" class="socialShare"></div>
        </footer>
    </div>

</article>
